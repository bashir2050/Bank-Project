<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start" color="danger">
        <ion-button (click)="cancel()">
          <ion-icon slot="icon-only" name="close-circle"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>Back</ion-title>
  </ion-toolbar>
  </ion-header>
  
  <div style="margin: 40px auto;">
    <ion-avatar>
      <img src="https://www.kindpng.com/picc/m/78-785975_icon-profile-bio-avatar-person-symbol-chat-icon.png">
    </ion-avatar>
  </div>
  
  <ion-content>
    <ion-card-header>
      <ion-card-title>Update your account</ion-card-title>
    </ion-card-header>
  
    <ion-card>
      <ion-spinner name="bubbles" color="primary" class="center" *ngIf="progressBar"></ion-spinner>
  
      <ion-card-content>
        <form name="user" (ngSubmit)="updateClient(client.id)" #formRegister="ngForm" novalidate>

          <ion-item>
            <ion-input type="text" placeholder="Enter username" name="username" [(ngModel)]="client.username" #username="ngModel"
              required></ion-input>
          </ion-item> <br>
  
          <ion-item>
            <ion-input type="password" placeholder="Enter password" name="password" [(ngModel)]="client.password"
              #password="ngModel" required></ion-input>
          </ion-item> <br>  
  
          <ion-item>
            <ion-input type="text" placeholder="Enter name" name="name" [(ngModel)]="client.name" #name="ngModel"
              required></ion-input>
          </ion-item> <br>
  
          <ion-item>
            <ion-input type="text" placeholder="Enter email" name="email" [(ngModel)]="client.email"
              #email="ngModel" required></ion-input>
          </ion-item> <br>
  
          <ion-button type="submit" color="warning" fill="solid" size="large" expand="block"
            [disabled]="name.invalid || email.invalid">
            Login</ion-button>
        </form>
  
      </ion-card-content>
    </ion-card>
  </ion-content>
