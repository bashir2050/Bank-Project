<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start" color="danger">
        <ion-button (click)="cancel()">
          <ion-icon slot="icon-only" name="close-circle"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>Back</ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div *ngIf="savingsAccountExist==0">
    <ion-card-header>
      <ion-card-title>Please a savings account for {{client.name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card>
      <ion-spinner name="bubbles" color="primary" class="center" *ngIf="progressBar"></ion-spinner>
  
      <ion-card-content>
        <form name="user" (ngSubmit)="addStandingAccount()" #formRegister="ngForm" novalidate>
  
          <ion-item>
            <ion-input type="number" placeholder="Enter balance" name="balance" [(ngModel)]="savingsAccount.balance" #balance="ngModel"
              required></ion-input>
          </ion-item> <br>
  
          <ion-item>
            <ion-input type="number" placeholder="Enter tax" name="tax" [(ngModel)]="savingsAccount.tax"
              #tax="ngModel" required></ion-input>
          </ion-item> <br>
  
          <ion-button type="submit" color="warning" fill="solid" size="large" expand="block"
            [disabled]="balance.invalid || tax.invalid">
            Save</ion-button>
        </form>
  
      </ion-card-content>
    </ion-card>

  </div>

  <div *ngIf="savingsAccountExist>=1">
    <ion-card>
      <ion-card-header color="danger">
        <ion-card-subtitle><h2>This client has a savings account</h2></ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
  </ion-content>
